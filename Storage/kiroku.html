<div class="section">
  <div class="sub-section">
    <h3 class="section-title">基本情報</h3>

    <table class="info-table">
      <tr>
        <th>対象者名</th>
        <td><input type="text"></td>

        <th>生年月日</th>
        <td>
          <div class="input-row">
            <label><input type="radio" name="era">T</label>
            <label><input type="radio" name="era">S</label>
            <input type="text" class="num"> 年
            <input type="text" class="num"> 月
            <input type="text" class="num"> 日
            <input type="text" class="num"> 歳
          </div>
        </td>
      </tr>

      <tr>
        <th>訪問年月日</th>
        <td>
          <div class="input-row">
            <input type="text" class="num"> 年
            <input type="text" class="num"> 月
            <input type="text" class="num"> 日
          </div>
        </td>

        <th>訪問時間</th>
        <td>
          <div class="input-row">
            <input type="time"> ～ <input type="time"> （ ）時間
          </div>
        </td>
      </tr>
    </table>

    <label>訪問目的</label>
    <textarea class="wide-text"></textarea>
  </div>

  <div class="sub-section">
    <h3 class="section-title">訪問時の状況</h3>

    <table class="three-col-table">
      <tr>
        <th>本人の反応・理解</th>
        <th>アセスメント</th>
        <th>本人の意向</th>
      </tr>

      <tr>
        <td><textarea></textarea></td>

        <td>
          <div class="assessment-block">
            <div>DASC-21: <input type="number" class="score"> 点</div>
            <div>DBD-13: <input type="number" class="score"> 点</div>
            <div class="sub">〔判断〕</div>
          </div>
        </td>

        <td><textarea></textarea></td>
      </tr>

      <tr>
        <th>認知機能</th>
        <th>介護者の意向</th>
        <th>その他</th>
      </tr>

      <tr>
        <td><textarea></textarea></td>
        <td><textarea></textarea></td>
        <td><textarea></textarea></td>
      </tr>

      <tr>
        <th>精神症状</th>
        <th colspan="2">身体状況</th>
      </tr>

      <tr>
        <td><textarea></textarea></td>
        <td colspan="2"><textarea></textarea></td>
      </tr>

      <tr>
        <th>生活状況</th>
        <th colspan="2">（身体状況チェック参照）</th>
      </tr>

      <tr>
        <td><textarea></textarea></td>
        <td colspan="2"><textarea></textarea></td>
      </tr>
    </table>
  </div>

  <div class="sub-section">
    <h3 class="section-title">判断・支援内容</h3>
    <textarea class="wide-text h150"></textarea>
  </div>

  <div class="sub-section">
    <h3 class="section-title">今後の方針</h3>

    <table class="plan-table">
      <tr>
        <th>継続訪問</th>
        <td>
          <div class="input-row">
            <input type="text" class="num"> 年
            <input type="text" class="num"> 月
            <input type="text" class="num"> 日
          </div>
        </td>

        <th>チーム員会議</th>
        <td>
          <div class="input-row">
            <input type="text" class="num"> 年
            <input type="text" class="num"> 月
            <input type="text" class="num"> 日
          </div>
        </td>

        <th>その他</th>
        <td>
          <div class="input-row">
            <input type="text" placeholder="内容" class="w120">
            <input type="text" class="num"> 年
            <input type="text" class="num"> 月
            <input type="text" class="num"> 日
          </div>
        </td>
      </tr>
    </table>
  </div>
</div>
