document.addEventListener('DOMContentLoaded', function() {

function loadClients() {
    fetch('/api/get_clients')
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById('clientTableBody');
            const noData = document.getElementById('noData');
            
            if (data.status === 'ok' && data.clients && data.clients.length > 0) {
                tbody.innerHTML = '';
                data.clients.forEach(client => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${client.client_id}</td>
                        <td>${client.client_name || '---'}</td>
                        <td>${client.gender || '---'}</td>
                        <td>${client.consultation_date || '---'}</td>
                        <td>${client.current_status ? client.current_status.substring(0, 30) + '...' : '---'}</td>

                        </td>
                    `;
                    tbody.appendChild(row);
                });
                noData.style.display = 'none';
            } else {
                tbody.innerHTML = '';
                noData.style.display = 'block';
            }
        })
        .catch(err => {
            console.error('Error loading clients:', err);
            document.getElementById('noData').style.display = 'block';
            document.getElementById('noData').textContent = 'ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ';

}

function filterTable() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toLowerCase();
    const table = document.getElementById('clientTable');
    const rows = table.getElementsByTagName('tr');

    for (let i = 1; i < rows.length; i++) {
        const nameCell = rows[i].getElementsByTagName('td')[1];
        if (nameCell) {
            const name = nameCell.textContent || nameCell.innerText;
            if (name.toLowerCase().indexOf(filter) > -1) {
                rows[i].style.display = '';
            } else {
                rows[i].style.display = 'none';
            }
        }
    }
}
