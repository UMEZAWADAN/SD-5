<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>対象者詳細</title>
  <link rel="stylesheet" type="text/css" href="../static/css/sintai.css">

<body>
  <header>
    <h1>認知症初期集中支援チーム支援システム</h1>
  </header>

  <div class="container">

    <!-- 運動・移動 -->
    <table class="check-table">
      <tr>
        <th>運動・移動</th>
        <td>
          <div class="check-group">
            <strong>運動機能（支えの必要性）</strong>
            <div>
              <label><input type="radio" name="undo1">なし</label>
              <label><input type="radio" name="undo1">あり</label>
            </div>

            <strong>歩行状況（歩行レベル）</strong>
            <div>
              <label><input type="checkbox">室内（自立）</label>
              <label><input type="checkbox">一部介助</label>
              <label><input type="checkbox">全介助</label>
              <label><input type="checkbox">歩行車</label>
              <label><input type="checkbox">車いす</label>
            </div>

            <strong>移動範囲</strong>
            <div>
              <label><input type="checkbox">公共交通機関</label>
              <label><input type="checkbox">タクシー</label>
              <label><input type="checkbox">自転車</label>
              <label><input type="checkbox">徒歩</label>
            </div>
          </div>
        </td>
        <td><textarea placeholder="備考を入力"></textarea></td>
      </tr>
    </table>

    <!-- コミュニケーション -->
    <table class="check-table">
      <tr>
        <th>コミュニケーション</th>
        <td>
          <div class="check-group">
            <strong>聞き取りや意思疎通ができるか</strong>
            <div>
              <label><input type="radio" name="com1">できる</label>
              <label><input type="radio" name="com1">できない</label>
            </div>

            <strong>指示への反応</strong>
            <div>
              <label><input type="radio" name="com2">できる</label>
              <label><input type="radio" name="com2">ややできる</label>
              <label><input type="radio" name="com2">できない</label>
            </div>

            <strong>日常の意思決定</strong>
            <div>
              <label><input type="radio" name="com3">できる</label>
              <label><input type="radio" name="com3">ややできる</label>
              <label><input type="radio" name="com3">できない</label>
            </div>

            <strong>目が見えているか</strong>
            <div>
              <label><input type="radio" name="com4">はい</label>
              <label><input type="radio" name="com4">いいえ</label>
              <label><input type="radio" name="com4">不明</label>
            </div>

            <strong>耳が聞こえているか</strong>
            <div>
              <label><input type="radio" name="com5">はい</label>
              <label><input type="radio" name="com5">いいえ</label>
              <label><input type="radio" name="com5">不明</label>
            </div>
          </div>
        </td>
        <td><textarea placeholder="備考を入力"></textarea></td>
      </tr>
    </table>

    <!-- 衛生状態 -->
    <table class="check-table">
      <tr>
        <th>衛生状態</th>
        <td>
          <div class="check-group">
            <strong>入浴の状況（清潔さの確認）</strong>
            <div>
              <label><input type="checkbox">入浴</label>
              <label><input type="checkbox">シャワー</label>
              <label><input type="checkbox">清拭</label>
              <label><input type="checkbox">自立</label>
              <label><input type="checkbox">一部介助</label>
              <label><input type="checkbox">全介助</label>
            </div>

            <strong>衣類は清潔か</strong>
            <div>
              <label><input type="radio" name="eisei1">はい</label>
              <label><input type="radio" name="eisei1">いいえ</label>
            </div>
          </div>
        </td>
        <td><textarea placeholder="備考を入力"></textarea></td>
      </tr>
    </table>

    <!-- 栄養状態 -->
    <table class="check-table">
      <tr>
        <th>栄養状態</th>
        <td>
          <div class="check-group">
            <strong>痩せている／肥満している</strong>
            <div>
              <label><input type="radio" name="nutrition1">痩せ</label>
              <label><input type="radio" name="nutrition1">普通</label>
              <label><input type="radio" name="nutrition1">肥満</label>
            </div>
            <strong>むくみがあるか</strong>
            <div>
              <label><input type="radio" name="nutrition2">はい</label>
              <label><input type="radio" name="nutrition2">いいえ</label>
            </div>
          </div>
        </td>
        <td><textarea placeholder="備考を入力"></textarea></td>
      </tr>
    </table>
