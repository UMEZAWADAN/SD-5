<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>類似事例検索システム（デモ）</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/text.css') }}">
</head>

<body>

<h1>類似支援事例検索（テキストマイニング）</h1>

<!-- 入力部分 -->
<div class="card">
  <h3>対象者の状況</h3>
  <h4>訪問に対する本人の反応・理解</h4>
  <textarea id="know" rows="5"></textarea>

  <h4>認知機能</h4>
  <input type="text" name="ninchi_kinou">

  <h4>精神症状・行動症状</h4>
  <textarea id="symptom" rows="5"></textarea>

  <h4>身体状況</h4>
  <textarea id="body_con" rows="5"></textarea>

  <h4>生活状況</h4>
  <textarea id="life_con" rows="5"></textarea>

  <h4>DASC-21</h4>
  <input type="text" name="dasc21">

  <h4>DBD13</h4>
  <input type="text" name="dbd13">

  <h4>本人の意向・希望</h4>
  <textarea id="honnin_will" rows="5"></textarea>

  <h4>介護者の意向・希望</h4>
  <textarea id="kangosha_will" rows="5"></textarea>

  <h4>判断・支援内容</h4>
  <textarea id="care" rows="5"></textarea>

  <br><br>

  <button class="btn-primary" onclick="searchCases()">類似事例を検索</button>
  <button class="btn-secondary" onclick="clearForm()">クリア</button>
</div>

<!-- キーワード表示カード -->
<div class="card">
  <h3>キーワード</h3>
  <textarea id="visit" rows="5"
    placeholder="例：○○, ○○, ○○..."></textarea>
</div>

<!-- 結果表示カード -->
<div class="card">
  <h3>類似事例の結果</h3>
  <div id="resultArea">
    <p style="color:#888;">（検索結果がここに表示されます）</p>
  </div>
</div>

<script>
function searchCases() {
  let inputText = document.getElementById("visit").value;

  if (!inputText.trim()) {
    alert("訪問記録を入力してください。");
    return;
  }

  // Flaskへ送信する処理は app.py に記載
  fetch("/search", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ text: inputText })
  })
  .then(res => res.json())
  .then(data => {
    let resultDiv = document.getElementById("resultArea");
    resultDiv.innerHTML = "";

    data.results.forEach((item, i) => {
      let box = document.createElement("div");
      box.className = "case-box";

      box.innerHTML =
        `<div class="case-title">【類似度 ${item.similarity}%】事例 ${i+1}</div>
         <div><strong>記録：</strong>${item.text}</div>
         <div><strong>支援方針：</strong>${item.policy}</div>`;

      resultDiv.appendChild(box);
    });
  });
}

function clearForm() {
  document.getElementById("visit").value = "";
  document.getElementById("resultArea").innerHTML =
    "<p style='color:#888;'>(検索結果がここに表示されます)</p>";
}
</script>

</body>
</html>
