<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>類似事例検索 - 認知症初期支援業務管理システム</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
<style>
    .text-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px;
    }
    
    .page-title {
        font-size: 24px;
        color: #2c3e50;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .page-title::before {
        content: "";
        display: inline-block;
        width: 5px;
        height: 28px;
        background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        border-radius: 3px;
    }
    
    .page-subtitle {
        color: #6b7280;
        margin-bottom: 24px;
        font-size: 14px;
    }
    
    .input-card {
        background: white;
        border-radius: 12px;
        padding: 28px;
        margin-bottom: 24px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    
    .input-card h3 {
        font-size: 16px;
        color: #374151;
        margin: 0 0 20px 0;
        padding-left: 12px;
        border-left: 3px solid #8b5cf6;
    }
    
    .form-section {
        margin-bottom: 20px;
    }
    
    .form-section h4 {
        font-size: 14px;
        color: #4b5563;
        margin: 0 0 8px 0;
        font-weight: 600;
    }
    
    .form-section textarea {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        resize: vertical;
        min-height: 80px;
        transition: all 0.2s;
        font-family: inherit;
    }
    
    .form-section textarea:focus {
        outline: none;
        border-color: #8b5cf6;
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }
    
    .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 24px;
    }
    
    .result-card {
        background: white;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    
    .result-card h3 {
        font-size: 16px;
        color: #374151;
        margin: 0 0 16px 0;
        padding-left: 12px;
        border-left: 3px solid #8b5cf6;
    }
    
    .keyword-list {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }
    
    .keyword-tag {
        display: inline-block;
        padding: 6px 12px;
        background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
        color: #6d28d9;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 500;
    }
    
    .case-box {
        background: #f9fafb;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 16px;
        border-left: 4px solid #8b5cf6;
    }
    
    .case-box.pdf-source {
        border-left-color: #10b981;
    }
    
    .case-title {
        font-weight: bold;
        color: #7c3aed;
        margin-bottom: 12px;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }
    
    .source-badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
    }
    
    .source-badge.system {
        background: #ede9fe;
        color: #7c3aed;
    }
    
    .source-badge.pdf {
        background: #d1fae5;
        color: #059669;
    }
    
    .case-keywords {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin: 10px 0;
    }
    
    .difficulty-tag {
        display: inline-block;
        padding: 3px 8px;
        background: #fee2e2;
        color: #dc2626;
        border-radius: 12px;
        font-size: 11px;
    }
    
    .support-tag {
        display: inline-block;
        padding: 3px 8px;
        background: #dbeafe;
        color: #2563eb;
        border-radius: 12px;
        font-size: 11px;
    }
    
    .case-content,
    .case-policy {
        font-size: 14px;
        color: #4b5563;
        line-height: 1.6;
        margin-bottom: 8px;
    }
    
    .case-content-text,
    .case-policy-text {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .case-content-text:hover,
    .case-policy-text:hover {
        color: #7c3aed;
    }
    
    .expand-hint {
        color: #8b5cf6;
        font-size: 12px;
        margin-top: 4px;
        cursor: pointer;
    }
    
    .expand-hint:hover {
        text-decoration: underline;
    }
    
    .case-policy {
        background: white;
        padding: 12px;
        border-radius: 6px;
        margin-top: 12px;
    }
    
    .case-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
    }
    
    .case-modal.active {
        display: flex;
    }
    
    .case-modal-content {
        background: white;
        border-radius: 12px;
        padding: 24px;
        max-width: 800px;
        max-height: 80vh;
        overflow-y: auto;
        margin: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    
    .case-modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 2px solid #e5e7eb;
    }
    
    .case-modal-title {
        font-size: 18px;
        font-weight: bold;
        color: #7c3aed;
    }
    
    .case-modal-close {
        background: #f3f4f6;
        border: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        color: #6b7280;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .case-modal-close:hover {
        background: #e5e7eb;
        color: #374151;
    }
    
    .case-modal-section {
        margin-bottom: 16px;
    }
    
    .case-modal-section-title {
        font-weight: bold;
        color: #374151;
        margin-bottom: 8px;
        font-size: 14px;
    }
    
    .case-modal-section-content {
        font-size: 14px;
        color: #4b5563;
        line-height: 1.8;
        white-space: pre-wrap;
    }
    
    .stats-bar {
        display: flex;
        gap: 16px;
        padding: 12px 16px;
        background: #f3f4f6;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 13px;
        color: #4b5563;
    }
    
    .stats-item {
        display: flex;
        align-items: center;
        gap: 6px;
    }
    
    .stats-item strong {
        color: #1f2937;
    }
    
    .empty-state {
        color: #9ca3af;
        text-align: center;
        padding: 20px;
    }
    
    @media (max-width: 768px) {
        .text-container {
            padding: 16px;
        }
        .input-card,
        .result-card {
            padding: 20px;
        }
    }
</style>
</head>

<body>

<!-- ヘッダー -->
<div class="app-header">
    <div class="app-header-title">認知症初期支援業務管理システム</div>
    <div class="app-header-nav">
        <a href="/top" class="app-header-link">トップ</a>
        <a href="/list" class="app-header-link">対象者一覧</a>
        <a href="#" id="backToShousai" class="app-header-link" style="display:none;">詳細ページに戻る</a>
        <a href="/login" class="app-header-link">ログアウト</a>
    </div>
</div>

<div class="text-container">

<h1 class="page-title">類似事例検索</h1>
<p class="page-subtitle">対象者の状況を入力して、類似した支援事例を検索します</p>

<!-- 入力部分 -->
<div class="input-card">
  <h3>対象者の状況を入力</h3>
  
  <div class="form-section">
    <h4>訪問に対する本人の反応・理解</h4>
    <textarea id="know" rows="3" placeholder="例：訪問を受け入れ、会話は楽しそうだが、妄想的発言がみられる..."></textarea>
  </div>

  <div class="form-section">
    <h4>認知機能（認知症日常生活自立度）</h4>
    <textarea id="ninchi_kinou" rows="3" placeholder="例：DASC-21：38点。軽度～中等度の低下（近時記憶・問題解決に支障）..."></textarea>
  </div>

  <div class="form-section">
    <h4>精神症状・行動症状</h4>
    <textarea id="symptom" rows="3" placeholder="例：物盗られ妄想あり。特定の隣人に対する訴えを繰り返す..."></textarea>
  </div>

  <div class="form-section">
    <h4>身体状況（障害高齢者の日常生活自立度）</h4>
    <textarea id="body_con" rows="3" placeholder="例：独居。高血圧あり。ADLはおおむね自立..."></textarea>
  </div>

  <div class="form-section">
    <h4>生活状況</h4>
    <textarea id="life_con" rows="3" placeholder="例：室内は整理整頓されており、自立生活を維持。食事・保清は自立..."></textarea>
  </div>

  <div class="form-section">
    <h4>本人の意向・希望</h4>
    <textarea id="honnin_will" rows="3" placeholder="例：独立志向が強く、「自分でできる」との意識。趣味継続を希望..."></textarea>
  </div>

  <div class="form-section">
    <h4>介護者の意向・希望</h4>
    <textarea id="kangosha_will" rows="3" placeholder="例：娘（市外）と民生委員が協力し見守り体制を希望..."></textarea>
  </div>

  <div class="btn-group" id="btnGroup">
    <button class="btn btn-purple" onclick="searchCases()">類似事例を検索</button>
    <button class="btn btn-secondary" onclick="clearForm()">クリア</button>
  </div>
</div>

<!-- キーワード表示カード -->
<div class="result-card">
  <h3>抽出されたキーワード</h3>
  <div id="keyword">
    <p class="empty-state">検索実行後にキーワードが表示されます</p>
  </div>
</div>

<!-- 結果表示カード -->
<div class="result-card">
  <h3>類似事例の結果</h3>
  <div id="resultArea">
    <p class="empty-state">検索結果がここに表示されます</p>
  </div>
</div>

</div>

<!-- 事例全文表示モーダル -->
<div id="caseModal" class="case-modal" onclick="closeCaseModal(event)">
  <div class="case-modal-content" onclick="event.stopPropagation()">
    <div class="case-modal-header">
      <span class="case-modal-title" id="modalTitle">事例詳細</span>
      <button class="case-modal-close" onclick="closeCaseModal()">&times;</button>
    </div>
    <div id="modalKeywords"></div>
    <div class="case-modal-section">
      <div class="case-modal-section-title">状況</div>
      <div class="case-modal-section-content" id="modalText"></div>
    </div>
    <div class="case-modal-section">
      <div class="case-modal-section-title">支援方針</div>
      <div class="case-modal-section-content" id="modalPolicy"></div>
    </div>
  </div>
</div>

<script>
// モーダル関連の関数
function openCaseModal(title, text, policy, keywordsHtml) {
  document.getElementById("modalTitle").textContent = title;
  document.getElementById("modalText").textContent = text;
  document.getElementById("modalPolicy").textContent = policy;
  document.getElementById("modalKeywords").innerHTML = keywordsHtml;
  document.getElementById("caseModal").classList.add("active");
  document.body.style.overflow = "hidden";
}

function closeCaseModal(event) {
  if (event && event.target !== document.getElementById("caseModal")) {
    return;
  }
  document.getElementById("caseModal").classList.remove("active");
  document.body.style.overflow = "";
}

// ESCキーでモーダルを閉じる
document.addEventListener("keydown", function(e) {
  if (e.key === "Escape") {
    closeCaseModal();
  }
});

// ページ読み込み時の処理
document.addEventListener("DOMContentLoaded", function() {
  const urlParams = new URLSearchParams(window.location.search);
  const fromShousai = urlParams.get("from") === "shousai";
  const clientId = urlParams.get("client_id");
  
  if (fromShousai) {
    // 詳細ページに戻るボタンを表示
    const backBtn = document.getElementById("backToShousai");
    if (backBtn) {
      backBtn.style.display = "inline";
      backBtn.href = clientId ? `/shousai?client_id=${clientId}` : "/shousai";
    }
    
    // localStorageからデータを取得
    const savedData = localStorage.getItem("textMiningData");
    if (savedData) {
      const data = JSON.parse(savedData);
      
      // フィールドにデータを設定
      document.getElementById("know").value = data.know || "";
      document.getElementById("ninchi_kinou").value = data.ninchi_kinou || "";
      document.getElementById("symptom").value = data.symptom || "";
      document.getElementById("body_con").value = data.body_con || "";
      document.getElementById("life_con").value = data.life_con || "";
      document.getElementById("honnin_will").value = data.honnin_will || "";
      document.getElementById("kangosha_will").value = data.kangosha_will || "";
      
      // フィールドを読み取り専用に設定
      const textareas = document.querySelectorAll(".form-section textarea");
      textareas.forEach(ta => {
        ta.readOnly = true;
        ta.style.backgroundColor = "#f5f5f5";
        ta.style.cursor = "default";
      });
      
      // ボタングループを非表示にする（検索・クリアボタン）
      const btnGroup = document.getElementById("btnGroup");
      if (btnGroup) {
        btnGroup.style.display = "none";
      }
      
      // 自動的に検索を実行
      setTimeout(function() {
        searchCases();
      }, 500);
      
      // 使用後にlocalStorageをクリア
      localStorage.removeItem("textMiningData");
    }
  }
});

function searchCases() {
  // 全フィールドからテキストを収集
  const know = document.getElementById("know").value;
  const ninchi = document.getElementById("ninchi_kinou").value;
  const symptom = document.getElementById("symptom").value;
  const body_con = document.getElementById("body_con").value;
  const life_con = document.getElementById("life_con").value;
  const honnin = document.getElementById("honnin_will").value;
  const kangosha = document.getElementById("kangosha_will").value;

  // 少なくとも1つのフィールドに入力があるかチェック
  const allText = know + ninchi + symptom + body_con + life_con + honnin + kangosha;
  if (!allText.trim()) {
    alert("少なくとも1つの項目を入力してください。");
    return;
  }

  // 検索中表示
  document.getElementById("resultArea").innerHTML = "<p>検索中...</p>";
  document.getElementById("keyword").innerHTML = "<p>キーワード抽出中...</p>";

  // Flaskへ送信
  fetch("/api/search_similar", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      know: know,
      ninchi_kinou: ninchi,
      symptom: symptom,
      body_con: body_con,
      life_con: life_con,
      honnin_will: honnin,
      kangosha_will: kangosha
    })
  })
  .then(res => res.json())
  .then(data => {
    // キーワード表示
    let keywordDiv = document.getElementById("keyword");
    if (data.keywords && data.keywords.length > 0) {
      keywordDiv.innerHTML = "<div class='keyword-list'>" + 
        data.keywords.map(k => `<span class='keyword-tag'>${k}</span>`).join(" ") + 
        "</div>";
    } else {
      keywordDiv.innerHTML = "<p style='color:#888;'>キーワードが抽出されませんでした</p>";
    }

    // 結果表示
    let resultDiv = document.getElementById("resultArea");
    resultDiv.innerHTML = "";

    // 統計情報を表示
    if (data.stats) {
      let statsHtml = `<div class="stats-bar">
        <div class="stats-item">検索対象: <strong>${data.stats.total_records}件</strong></div>
        <div class="stats-item">システム入力: <strong>${data.stats.db_records}件</strong></div>
        <div class="stats-item">PDF事例集: <strong>${data.stats.pdf_records}件</strong></div>
      </div>`;
      resultDiv.innerHTML = statsHtml;
    }

    if (data.results && data.results.length > 0) {
      data.results.forEach((item, i) => {
        let box = document.createElement("div");
        let isPdf = item.source !== "システム入力";
        box.className = "case-box" + (isPdf ? " pdf-source" : "");

        // ソースバッジを作成
        let sourceBadge = isPdf 
          ? `<span class="source-badge pdf">${item.source}</span>`
          : `<span class="source-badge system">システム入力</span>`;

        // キーワードタグを作成
        let keywordsHtml = "";
        if (item.difficulty_keywords && item.difficulty_keywords.length > 0) {
          keywordsHtml += item.difficulty_keywords.map(k => `<span class="difficulty-tag">${k}</span>`).join("");
        }
        if (item.support_keywords && item.support_keywords.length > 0) {
          keywordsHtml += item.support_keywords.map(k => `<span class="support-tag">${k}</span>`).join("");
        }
        if (keywordsHtml) {
          keywordsHtml = `<div class="case-keywords">${keywordsHtml}</div>`;
        }

        // テキストを保存（モーダル用）
        const caseTitle = `【類似度 ${item.similarity}%】事例 ${i+1}`;
        const caseText = item.text || "";
        const casePolicy = item.policy || "";
        
        box.innerHTML =
          `<div class="case-title">
             <span>${caseTitle}</span>
             ${sourceBadge}
           </div>
           ${keywordsHtml}
           <div class="case-content">
             <strong>状況：</strong>
             <span class="case-content-text">${caseText}</span>
             <div class="expand-hint">クリックで全文表示</div>
           </div>
           <div class="case-policy">
             <strong>支援方針：</strong>
             <span class="case-policy-text">${casePolicy}</span>
           </div>`;
        
        // クリックイベントを追加
        box.style.cursor = "pointer";
        box.onclick = function() {
          openCaseModal(caseTitle, caseText, casePolicy, keywordsHtml);
        };

        resultDiv.appendChild(box);
      });
    } else {
      resultDiv.innerHTML += "<p style='color:#888;'>類似事例が見つかりませんでした。</p>";
    }
  })
  .catch(err => {
    console.error("Error:", err);
    document.getElementById("resultArea").innerHTML = "<p style='color:red;'>検索中にエラーが発生しました</p>";
  });
}

function clearForm() {
  document.getElementById("know").value = "";
  document.getElementById("ninchi_kinou").value = "";
  document.getElementById("symptom").value = "";
  document.getElementById("body_con").value = "";
  document.getElementById("life_con").value = "";
  document.getElementById("honnin_will").value = "";
  document.getElementById("kangosha_will").value = "";
  document.getElementById("keyword").innerHTML =
    "<p style='color:#888;'>(検索実行後にキーワードが表示されます)</p>";
  document.getElementById("resultArea").innerHTML =
    "<p style='color:#888;'>(検索結果がここに表示されます)</p>";
}
</script>

</body>
</html>
