<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>認知症初期集中支援 訪問記録票（初回・継続）</title>
  <link rel="stylesheet" href="../static/css/kiroku.css">
</head>

<body>
  <div class="container">

    <div class="header-row">
      <h3>認知症初期集中支援 訪問記録票（初回・継続）</h3>
      <div class="right-options">
        <label><input type="radio" name="visit_type" value="初回"> 初回</label>
        <label><input type="radio" name="visit_type" value="継続"> 継続</label>
        <button class="btn small">枚数追加</button>
      </div>
    </div>

    <form>

      <div class="form-section">
        <div class="section-title">基本情報</div>

        <table class="info-table">
          <tr>
            <th>対象者名</th>
            <td><input type="text"></td>

            <th>生年月日</th>
            <td>
              <div class="input-group">
                <span>T・S</span>
                <input type="text" class="num"> 年
                <input type="text" class="num"> 月
                <input type="text" class="num"> 日
                <input type="text" class="num"> 歳
              </div>
            </td>
          </tr>

          <tr>
            <th>訪問年月日</th>
            <td>
              <div class="input-group">
                <input type="text" class="num"> 年
                <input type="text" class="num"> 月
                <input type="text" class="num"> 日
              </div>
            </td>

            <th>訪問時間</th>
            <td>
              <div class="input-group">
                <input type="time"> 〜 <input type="time"> （ ）時間
              </div>
            </td>
          </tr>
        </table>

        <label>訪問目的</label>
        <textarea></textarea>
      </div>

      <div class="form-section">
        <div class="section-title">訪問時の状況</div>

        <table class="three-col-table">
          <tr>
            <th>訪問に対する本人の反応・理解</th>
            <th>アセスメントシート</th>
            <th>本人の意向・希望</th>
          </tr>

          <tr>
            <td><textarea></textarea></td>

            <td class="assessment-block">
              <div>DASC-21 <input type="number" class="score"> 点</div>
              <div>DBD13 <input type="number" class="score"> 点</div>
              <div class="sub">〔判断〕</div>
            </td>

            <td><textarea></textarea></td>
          </tr>

          <tr>
            <th>認知機能（※認知症日常生活自立度）</th>
            <th>介護者の意向・希望</th>
            <th>その他</th>
          </tr>

          <tr>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
            <td><textarea></textarea></td>
          </tr>

          <tr>
            <th>精神症状・行動症状</th>
            <th colspan="2">身体状況（※高齢者の日常生活自立度）</th>
          </tr>

          <tr>
            <td><textarea></textarea></td>
            <td colspan="2"><textarea></textarea></td>
          </tr>

          <tr>
            <th>生活状況</th>
            <th colspan="2">（※別添：身体状況チェック票参照）</th>
          </tr>

          <tr>
            <td><textarea></textarea></td>
            <td colspan="2"><textarea></textarea></td>
          </tr>
        </table>
      </div>

<div class="form-section">
  <div class="section-title">今後の方針</div>

  <table class="plan-table">
    <tr>
      <th>継続訪問</th>
      <td><input type="text" placeholder="例：次回訪問予定日など"></td>

      <th>チーム員会議</th>
      <td><input type="text" placeholder="例：会議予定日など"></td>

      <th>その他</th>
      <td><input type="text" placeholder="内容を入力"></td>
    </tr>
  </table>
</div>

      <div class="btn-row center">
        <button type="submit" class="btn primary">保存</button>
        <button type="button" class="btn">類似ケース検索</button>
        <button type="button" class="btn success">Excelファイルに出力</button>
      </div>

    </form>
  </div>
</body>
</html>
