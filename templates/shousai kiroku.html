<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>認知症初期集中支援 訪問記録票（初回・継続）</title>

  <link rel="stylesheet" href="../static/css/kiroku.css">
</head>
<body>

  <div class="container">

    <div class="header-row">
      <h3>認知症初期集中支援 訪問記録票</h3>

      <div class="right-options">
        <label><input type="radio" name="visit_type" value="初回"> 初回</label>
        <label><input type="radio" name="visit_type" value="継続"> 継続</label>
        <button class="btn small">枚数追加</button>
      </div>
    </div>

    <form>

      <div class="form-section">
        <div class="section-title">基本情報</div>

        <div class="row">
          <div class="col">
            <label>対象者名</label>
            <input type="text">
          </div>

          <div class="col">
            <label>生年月日</label>
            <div class="input-group">
              <span>T・S</span><input type="text" placeholder="年">
              <span>年</span><input type="text" placeholder="月">
              <span>月</span><input type="text" placeholder="日">
              <span>日</span><input type="text" placeholder="歳">
              <span>歳</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>訪問年月日</label>
            <div class="input-group">
              <input type="text" placeholder="年"><span>年</span>
              <input type="text" placeholder="月"><span>月</span>
              <input type="text" placeholder="日"><span>日</span>
            </div>
          </div>

          <div class="col">
            <label>訪問時間</label>
            <div class="input-group">
              <input type="time">
              <span>〜</span>
              <input type="time">
              <span>（）時間</span>
            </div>
          </div>
        </div>

        <label>訪問目的</label>
        <textarea></textarea>
      </div>

      <div class="form-section">
        <div class="section-title">訪問時の状況</div>

        <label>[訪問に対する本人の反応・理解]</label>
        <textarea></textarea>

        <label>[アセスメントシート]</label>
        <div class="input-group">
          <span>DASC-21</span>
          <input type="number"><span>点</span>
          <span>DBD13</span>
          <input type="number"><span>点</span>
        </div>

        <label>[判断]</label>
        <textarea></textarea>

        <label>[認知機能]</label>
        <textarea></textarea>

        <label>[精神症状・行動症状]</label>
        <textarea></textarea>

        <label>[身体状況]</label>
        <textarea></textarea>

        <label>[生活状況]</label>
        <textarea></textarea>
      </div>

      <div class="form-section">
        <div class="section-title">今後の方針</div>

        <label class="check-group">
          <input type="checkbox"> 継続訪問
          <input type="date">
        </label>

        <label class="check-group">
          <input type="checkbox"> チーム員会議
          <input type="date">
        </label>

        <label class="check-group">
          <input type="checkbox"> その他
          <input type="text" placeholder="内容を入力">
        </label>
      </div>

      <div class="btn-row">
        <button type="submit" class="btn primary">保存</button>
        <button type="button" class="btn">類似ケース検索</button>
        <button type="button" class="btn success">Excelファイルに出力</button>
      </div>

    </form>
  </div>

</body>
</html>
