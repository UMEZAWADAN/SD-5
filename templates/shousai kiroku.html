<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI帳票作成ツール</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #0078d7;
    color: white;
    padding: 20px 40px;
    font-size: 1.8rem;
    font-weight: bold;
  }

  main {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px;
  }

  .container {
    background: white;
    width: 90%;
    max-width: 1200px;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    padding: 40px 60px;
  }

  h2 {
    color: #333;
    margin-bottom: 24px;
    border-left: 5px solid #0078d7;
    padding-left: 12px;
  }

  .upload-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
  }

  .upload-label {
    font-size: 1.1rem;
    color: #333;
    flex: 1;
  }

  .upload-button {
    background-color: #21a366;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
  }

  .upload-button:hover {
    background-color: #1e8e5c;
  }

  .output-section {
    margin-top: 40px;
  }

  textarea {
    width: 100%;
    height: 300px;
    padding: 16px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #ccc;
    resize: vertical;
  }

  footer {
    text-align: center;
    padding: 20px;
    color: #666;
  }
</style>
</head>
<body>
  <header>AI帳票作成ツール</header>
  <main>
    <div class="container">
      <h2>① Excelファイルをアップロード</h2>
      <div class="upload-section">
        <div class="upload-label">対象のExcelファイルを選択してください：</div>
        <button class="upload-button">Excelを選択</button>
      </div>

      <h2>② 出力内容（AI処理結果）</h2>
      <div class="output-section">
        <textarea placeholder="ここに生成された内容が表示されます..."></textarea>
      </div>
    </div>
  </main>
  <footer>© 2025 AI帳票作成システム</footer>
</body>
</html>
