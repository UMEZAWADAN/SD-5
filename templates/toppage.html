<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>TOP画面</title>
<style>
  :root{
    --bg:#ffffff;
    --panel:#e3e3e3;
    --panel-border:#9a9a9a;
    --text:#111;
  }
  html,body{
    height:100%;
    margin:0;
    font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  .wrap{
    width:100%;
    display:flex;
    justify-content:center;
    padding:24px 12px 80px;
    box-sizing:border-box;
  }
  .screen{
    width:960px;
    min-height:600px;
    position:relative;
  }

  /* ヘッダー */
  .header{
    height:64px;
    border:1px solid var(--panel-border);
    background:linear-gradient(#efefef,#e1e1e1);
    display:flex;
    align-items:center;
    padding:0 16px;
    box-sizing:border-box;
  }
  .top-label{
    font-weight:700;
    font-size:28px;
    padding:8px 14px;
    margin-right:12px;
  }
  .username{
    flex:1;
    text-align:center;
    font-size:28px;
    font-weight:700;
  }
  .logout{
    border:1px solid var(--panel-border);
    background:#fff;
    padding:8px 14px;
    font-size:14px;
    cursor:pointer;
    border-radius:4px;
  }

  /* メイン: ボタン */
  .main{
    margin-top:80px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:48px;
  }

  .big-btn{
    width:360px;
    height:84px;
    background:var(--panel);
    border:2px solid var(--panel-border);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    font-weight:700;
    border-radius:4px;
    cursor:pointer;
  }

  @media (max-width:1000px){
    .screen{ width:100%; }
    .big-btn{ width:80vw; max-width:420px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="screen">
      <!-- ヘッダー -->
      <div class="header">
        <div class="top-label">TOP</div>
        <div class="username">（ユーザー名）</div>
        <button class="logout">ログアウト</button>
      </div>

      <!-- メイン -->
      <div class="main">
        <div class="big-btn">対象者一覧</div>
        <div class="big-btn">対象者詳細登録</div>
      </div>
    </div>
  </div>
</body>
</html>
