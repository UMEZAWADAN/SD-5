<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>トップページ（SD-02）</title>
<style>
  body {
    font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    margin: 0;
    background-color: #fff;
    color: #111;
  }

  /* --- ヘッダー --- */
  header {
    background-color: #e5e5e5;
    border: 1px solid #aaa;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
  }

  .header-left {
    font-size: 28px;
    font-weight: bold;
  }

  .header-center {
    flex: 1;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
  }

  .logout-btn {
    background-color: #fff;
    border: 1px solid #aaa;
    padding: 6px 16px;
    border-radius: 3px;
    cursor: pointer;
  }

  .logout-btn:hover {
    background-color: #f2f2f2;
  }

  /* --- メイン --- */
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 100px;
    gap: 50px;
  }

  .menu-btn {
    width: 360px;
    height: 84px;
    background-color: #e5e5e5;
    border: 1px solid #999;
    font-size: 26px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
  }

  .menu-btn:hover {
    background-color: #dcdcdc;
  }

  /* --- フッター（任意） --- */
  footer {
    margin-top: 80px;
    text-align: center;
    color: #777;
    font-size: 12px;
  }
</style>
</head>
<body>

  <!-- ヘッダー部 -->
  <header>
    <div class="header-left">TOP</div>
    <div class="header-center">（ユーザー名）</div>
    <button class="logout-btn">ログアウト</button>
  </header>

  <!-- メイン部 -->
  <main>
    <button class="menu-btn" onclick="location.href='list.html'">対象者一覧</button>
    <button class="menu-btn" onclick="location.href='register.html'">対象者詳細登録</button>
  </main>

  <footer>
    <!-- 任意で追加情報など -->
  </footer>

</body>
</html>
