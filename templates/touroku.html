<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>アカウント新規登録ページ</title>
  <link rel="stylesheet" type="text/css" href="../static/css/touroku.css">
</head>
<body>
  <header class="header">
    <div class="site-title">認知症初期支援業務管理システム</div>
    <h1 class="page-title">アカウント新規登録ページ</h1>
    <a class="back-btn" href="#">ログインページに<br>戻る</a>
  </header>

  <main class="main">
    <div class="form-wrap">
      <form class="form" action="#" method="post" autocomplete="off">
        <div class="row">
          <label for="userid">ID</label>
          <div class="input">
            <input type="text" id="userid" name="userid" placeholder="">
          </div>
        </div>

        <div class="row">
          <label for="password">パスワード</label>
          <div class="input">
            <input type="password" id="password" name="password" placeholder="">
          </div>
        </div>

        <div class="row">
          <div class="small-label">
            もう一度<br>パスワードを入力
          </div>
          <div class="input">
            <input type="password" id="confirm" name="confirm" placeholder="">
          </div>
        </div>

        <div class="btn-area">
          <button class="register-btn" type="submit">新規登録</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
