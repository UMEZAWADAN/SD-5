<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>アカウント新規登録</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/text.css') }}">
</head>

<body>

<h1>アカウント新規登録</h1>

<!-- 登録フォームカード -->
<div class="card">
  <h3>◆ 新規登録フォーム</h3>

  <label for="id">ID</label>
  <input type="text" id="id" name="id" class="input-box">

  <label for="password">パスワード</label>
  <input type="password" id="password" name="password" class="input-box">

  <label for="password2">もう一度パスワードを入力</label>
  <input type="password" id="password2" name="password2" class="input-box">

  <br>

  <button class="btn-primary" onclick="document.querySelector('form').submit()">新規登録</button>
  <button class="btn-secondary" onclick="location.href='/login'">ログインページへ戻る</button>
</div>

<!-- form を画面外に配置（JSボタンで送信） -->
<form action="/register" method="post" style="display:none;"></form>

<!-- =======================
     ここから JS を追加
     ======================= -->
<script>
document.querySelector(".btn-primary").addEventListener("click", function() {
    const form = document.querySelector("form");
    form.innerHTML = `
        <input type="hidden" name="id" value="${document.getElementById('id').value}">
        <input type="hidden" name="password" value="${document.getElementById('password').value}">
        <input type="hidden" name="password2" value="${document.getElementById('password2').value}">
    `;
    form.submit();
});
</script>
</body>
</html>
