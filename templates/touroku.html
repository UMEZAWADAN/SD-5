<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>アカウント新規登録ページ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <div class="subtitle">認知症初期支援業務管理システム</div>
      <div class="title">アカウント新規登録ページ</div>
    </div>
    <a class="to-login" href="#">ログインページに戻る</a>
  </header>

  <main class="container">
    <div class="form-wrap">
      <form class="register" action="#" method="post">
        <div class="row">
          <div class="field-label">ID</div>
        </div>
        <div class="input-col">
          <input type="text" name="userid" placeholder="">
        </div>

        <div class="row">
          <div class="field-label">パスワード</div>
        </div>
        <div class="input-col">
          <input type="password" name="password" placeholder="">
        </div>

        <div class="row">
          <div class="field-label two-line">もう一度<br>パスワードを入力</div>
        </div>
        <div class="input-col">
          <input type="password" name="password2" placeholder="">
        </div>

        <div class="spacer"></div>

        <div class="submit-wrap">
          <button class="btn-submit" type="submit">新規登録</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
