<!DOCTYPE html>

    <style>
        .landing-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 0 24px;
        }
        
        .landing-card {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .landing-logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .landing-title {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 12px;
            font-weight: bold;
        }
        
        .landing-subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 40px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }
        
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 28px 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .menu-item:hover {
            background: white;
            border-color: #3b6ea5;
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(59, 110, 165, 0.2);
        }
        
        .menu-icon {
            font-size: 40px;
            margin-bottom: 14px;
        }
        
        .menu-label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .menu-desc {
            font-size: 13px;
            color: #6b7280;
        }
        
        .login-section {
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        .login-btn {
            display: inline-block;
            padding: 12px 32px;
            background: linear-gradient(135deg, #3b6ea5 0%, #2c5282 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #2c5282 0%, #1e3a5f 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 110, 165, 0.3);
        }
        
        .footer-text {
            margin-top: 40px;
            font-size: 13px;
            color: #9ca3af;
        }
        
        @media (max-width: 600px) {
            .menu-grid {
                grid-template-columns: 1fr;
            }
            .landing-card {
                padding: 32px 24px;
            }
            .landing-title {
                font-size: 22px;
            }
        }
    </style>
</head>
