<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>対象者詳細（アセスメント統合）</title>

  <!-- 統一デザインCSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/unified.css') }}">

  <style>
    /* タブデザイン */
    .tab-menu {
      display: flex;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }
    .tab-menu div {
      padding: 12px 22px;
      cursor: pointer;
      background: #eee;
      border-right: 1px solid #ccc;
      font-weight: bold;
    }
    .tab-menu div.active {
      background: #fff;
      border-bottom: 2px solid #fff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>

<body>

  <div class="container">

    <h2 class="title-main">対象者詳細（アセスメント統合画面）</h2>

    <!-- ▼ タブメニュー -->
    <div class="tab-menu">
      <div class="active" data-tab="kihon">基本情報</div>
      <div data-tab="kiroku">訪問記録表</div>
      <div data-tab="dasc">DASC-21</div>
      <div data-tab="dbd">DBD-13</div>
      <div data-tab="shintai">身体状況チェック表</div>
    </div>

    <!-- ▼ タブ内容 -->
    <div id="kihon" class="tab-content active">
      {% include "kihon.html" %}
    </div>

    <div id="kiroku" class="tab-content">
      {% include "kiroku.html" %}
    </div>

    <div id="dasc" class="tab-content">
      {% include "dasc_21.html" %}
    </div>

    <div id="dbd" class="tab-content">
      {% include "dbd13.html" %}
    </div>

    <div id="shintai" class="tab-content">
      {% include "sintai.html" %}
    </div>

  </div>

<script>
  // タブ切り替えスクリプト
  document.querySelectorAll(".tab-menu div").forEach(tab => {
    tab.addEventListener("click", () => {

      document.querySelectorAll(".tab-menu div").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));

      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });
</script>

</body>
</html>
