<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>詳細画面（統合フォーム）</title>

<style>
  body {
    font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    margin: 0;
    padding: 0;
    background: #f8f8f8;
  }

  /* ====== タブメニュー ====== */
  .tab-menu {
    display: flex;
    background: #ddd;
    padding: 0;
    margin: 0;
    border-bottom: 2px solid #aaa;
  }

  .tab-menu button {
    flex: 1;
    padding: 12px;
    background: #e5e5e5;
    border: none;
    cursor: pointer;
    font-size: 18px;
    border-right: 1px solid #bbb;
  }

  .tab-menu button.active {
    background: white;
    font-weight: bold;
    border-bottom: 2px solid white;
  }

  /* ===== コンテンツ領域 ===== */
  .tab-content {
    display: none;
    padding: 20px;
    background: white;
    min-height: 600px;
  }

  .tab-content.active {
    display: block;
  }

  /* ---- 仮デザイン ---- */
  h2 {
    margin-top: 0;
  }

</style>
</head>

<body>

<!-- タブメニュー -->
<div class="tab-menu">
  <button class="active" onclick="showTab('basic')">基本情報</button>
  <button onclick="showTab('visit')">訪問記録表</button>
  <button onclick="showTab('dasc')">DASC-21</button>
  <button onclick="showTab('dbd')">DBD-13</button>
  <button onclick="showTab('check')">身体状況チェック</button>
</div>

<!-- 各フォーム領域 -->
<div id="basic" class="tab-content active">
  <h2>基本情報</h2>
  <!-- ★ここに shousai_kihon.html の内容をコピペして入れる -->
</div>

<div id="visit" class="tab-content">
  <h2>訪問記録表</h2>
  <!-- ★ここに 訪問記録表.html の内容を入れる -->
</div>

<div id="dasc" class="tab-content">
  <h2>DASC-21</h2>
  <!-- ★ここにDASC-21フォームを挿入 -->
</div>

<div id="dbd" class="tab-content">
  <h2>DBD-13</h2>
  <!-- ★ここにDBDフォームを挿入 -->
</div>

<div id="check" class="tab-content">
  <h2>身体状況チェック</h2>
  <!-- ★ここに身体状況チェック表を挿入 -->
</div>

<script>
function showTab(tabId) {
  document.querySelectorAll('.tab-content').forEach(div => {
    div.classList.remove('active');
  });

  document.getElementById(tabId).classList.add('active');

  document.querySelectorAll('.tab-menu button').forEach(btn => {
    btn.classList.remove('active');
  });

  event.target.classList.add('active');
}
</script>

</body>
</html>
