<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>支援記録入力</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/shousai.css') }}">
</head>

<body>

<div class="page-container">

    <h2>支援記録入力（統合画面）</h2>

    <!-- ===== タブメニュー ===== -->
    <div class="tab-menu">
        <button class="tab-btn active" data-tab="tab1">基本情報</button>
        <button class="tab-btn" data-tab="tab2">訪問記録</button>
        <button class="tab-btn" data-tab="tab3">身体状況チェック</button>
        <button class="tab-btn" data-tab="tab4">DASC-21</button>
        <button class="tab-btn" data-tab="tab5">DBD-13</button>
    </div>

    <!-- ===== タブ内容 ===== -->

    <div id="tab1" class="tab-content active">
        {% include 'kihon.html' %}
    </div>

    <div id="tab2" class="tab-content">
        {% include 'kiroku.html' %}
    </div>

    <div id="tab3" class="tab-content">
        {% include 'shintai.html' %}
    </div>

    <div id="tab4" class="tab-content">
        {% include 'dasc_21.html' %}
    </div>

    <div id="tab5" class="tab-content">
        {% include 'dbd13.html' %}
    </div>

    <!-- ✅ まとめて保存ボタン（方式B） -->
    <div class="save-area">
        <button id="saveAllBtn" class="save-btn">すべて保存する</button>
    </div>

</div>

<script src="{{ url_for('static', filename='js/shousai.js') }}"></script>

</body>
</html>
