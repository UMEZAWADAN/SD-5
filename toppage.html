<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>画面サンプル</title>
<style>
  :root{
    --bg:#ffffff;
    --panel:#e3e3e3;
    --panel-border:#9a9a9a;
    --text:#111;
    --callout:#d94b4b;
    --container-width:980px;
  }
  html,body{
    height:100%;
    margin:0;
    font-family: "Hiragino Kaku Gothic Pro", "Meiryo", sans-serif;
    background:var(--bg);
    color:var(--text);
  }

  /* 中央に固定幅コンテナ（スクショの横長） */
  .wrap{
    width:100%;
    display:flex;
    justify-content:center;
    padding:24px 12px 80px;
    box-sizing:border-box;
  }
  .screen{
    width:var(--container-width);
    min-height:600px;
    position:relative;
  }

  /* ヘッダー */
  .header{
    height:64px;
    border:1px solid var(--panel-border);
    background:linear-gradient(#efefef,#e1e1e1);
    display:flex;
    align-items:center;
    padding:0 16px;
    box-sizing:border-box;
  }
  .top-label{
    font-weight:700;
    font-size:28px;
    padding:8px 14px;
    margin-right:12px;
  }
  .username{
    flex:1;
    text-align:center;
    font-size:28px;
    font-weight:700;
  }
  .logout{
    border:1px solid var(--panel-border);
    background:#fff;
    padding:8px 14px;
    font-size:14px;
    cursor:pointer;
    border-radius:4px;
  }

  /* メイン: ボタン群を縦に中央寄せ */
  .main{
    margin-top:80px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:48px;
  }

  .big-btn{
    width:360px;
    height:84px;
    background:var(--panel);
    border:2px solid var(--panel-border);
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    font-weight:700;
    box-shadow: 0 0 0 2px rgba(0,0,0,0.02) inset;
    border-radius:4px;
    cursor:pointer;
  }

  /* 赤い注釈（丸数字と矢印） */
  .callout{
    position:absolute;
    display:flex;
    align-items:center;
    gap:8px;
    pointer-events:none; /* 画面操作の邪魔をしない */
  }
  .callout .circle{
    width:28px;
    height:28px;
    border-radius:50%;
    background:var(--callout);
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    font-size:14px;
    box-shadow:0 1px 0 rgba(0,0,0,0.2);
  }
  /* 矢印線 (短い) */
  .callout .arrow{
    width:60px;
    height:2px;
    background:var(--callout);
    position:relative;
  }
  .callout .arrow::after{
    content:"";
    position:absolute;
    right: -6px;
    top: -5px;
    border-left:8px solid var(--callout);
    border-top:6px solid transparent;
    border-bottom:6px solid transparent;
  }

  /* 各注釈の位置 */
  /* ① ログアウト横（右上） */
  .c1{ top:8px; right:36px; }
  /* ② 上のボタン左側 */
  .c2{ top:210px; left:240px; }
  /* ③ 下のボタン左側 */
  .c3{ top:300px; left:240px; }

  /* レスポンシブ */
  @media (max-width:1000px){
    .screen{ width:100%; }
    .big-btn{ width:80vw; max-width:420px; }
    .c2, .c3 { left:40px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="screen" role="main" aria-label="サンプル画面">
      <!-- ヘッダー -->
      <div class="header">
        <div class="top-label">TOP</div>
        <div class="username">（ユーザー名）</div>
        <button class="logout" aria-label="ログアウト">ログアウト</button>
      </div>

      <!-- メイン -->
      <div class="main" aria-hidden="false">
        <div class="big-btn" id="list">対象者一覧</div>
        <div class="big-btn" id="reg">対象者詳細登録</div>
      </div>

      <!-- 赤い注釈 -->
      <div class="callout c1" aria-hidden="true">
        <div class="arrow"></div>
        <div class="circle">①</div>
      </div>

      <div class="callout c2" aria-hidden="true">
        <div class="circle">②</div>
        <div class="arrow" style="transform:rotate(180deg)"></div>
      </div>

      <div class="callout c3" aria-hidden="true">
        <div class="circle">③</div>
        <div class="arrow" style="transform:rotate(180deg)"></div>
      </div>
    </div>
  </div>
</body>
</html>
